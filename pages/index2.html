<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Promociones Postobon</title>
        <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <meta name="description" content="Promoción Activa Frisby-Hit">

        <script src="https://kit.fontawesome.com/824efb27a7.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <header>
            <div class="header-contain">
                <picture class="header-logo">
                    <img src="../assets/images/main-square.png" alt="logo">
                </picture>
                <nav>
                    <div class="header-menu">
                        <div>
                            <i class="fa-solid fa-user"></i>
                            <p>USUARIO</p>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main>

            <div class="title-main">
                <div class="title-item">
                    <p>MIS HIT POINTS</p>
                    <h1>230</h1>
                </div>
                <div class="title-item">
                    <p>FACTURAS SUBIDAS</p>
                    <h1>25</h1>
                </div>
                
            </div>
            <div class="button-cta">
                <button>VER HISTORIAL DE FACTURAS</button>
            </div>
            <div class="promo-contain">
                <picture>
                    <img src="../assets/images/FACTURA.png" alt="promocional">
                </picture>
            </div>
            <div class="button-cta">
                <button>SUBIR IMAGEN FACTURA</button>
            </div>
            <div class="prizes-section">
                <h4>Puedes Ganar</h4>
                <br>
                <picture>
                    <img src="../assets/images/main-circle.png" alt="promo-img" class="prizes-img">
                    <img src="../assets/images/main-circle.png" alt="promo-img" class="prizes-img">
                    <img src="../assets/images/main-circle.png" alt="promo-img" class="prizes-img">
                </picture>
            </div>
            <br><br>
            <div class="prizes-section">
                <h4>¿Cómo participar?</h4>
                <br>
                <picture>
                    <img src="../assets/images/main-circle.png" alt="promo-img" class="prizes-img">
                    <img src="../assets/images/main-circle.png" alt="promo-img" class="prizes-img">
                    <img src="../assets/images/main-circle.png" alt="promo-img" class="prizes-img">
                </picture>
            </div>
        
        </main>
        <footer class="footer">
            
        </footer>
    </body>
</html>
