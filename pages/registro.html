<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registro</title>
        <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <meta name="description" content="Promoción Activa Frisby-Hit">

        <script src="https://kit.fontawesome.com/824efb27a7.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <header>
            <div class="header-contain">
                <picture class="header-logo">
                    <img src="../assets/images/main-square.png" alt="logo">
                </picture>
                <nav>
                    <div class="header-menu">
                        <div>
                            <i class="fa-solid fa-user"></i>
                            <p>Login</p>
                        </div>
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="login-main">
                <h2>TUS DATOS</h2>
            </div>

            <form action="" class="form-login">
                <div class="login-contain-input">
                    <input type="text" id="nombres" placeholder="Nombre" >
                </div>
                <div class="login-contain-input">
                    <input type="text" id="apellidos" placeholder="Apellidos" >
                </div>
                <div class="login-contain-input">
                    <input type="number" id="documento" placeholder="Cedula" >
                </div>
                <div class="login-contain-input">
                    <input type="number" id="celular" placeholder="Celular" >
                </div>
                <div class="login-contain-input">
                    <select id="ciudad" placeholder="Ciudad" >
                        <option value="0">Medellin</option>
                        <option value="1">Bogotá</option>
                        <option value="3">Cali</option>
                    </select>
                </div>
                <div class="login-contain-input">
                    <input type="email" id="email" placeholder="Correo electrónico" >
                </div>
                <div class="check-contain">
                    <label class="check-terms">
                      <input type="checkbox" required> Acepto los <a href="#" target="_blank">términos y condiciones</a> y las políticas de <a href="#" target="_blank">tratamiento de datos</a>
                    </label>
                    <label for="contactCheckboxes">
                      <input type="checkbox" id="contactCheckboxes"> Acepto contactabilidad comercial o publicitaria por cualquier canal
                    </label>
                </div>

                <button class="button-login" type="submit">ENVIAR</button>
            </form>

            
        </main>
        <footer class="footer">
           
        </footer>
    </body>
</html>
