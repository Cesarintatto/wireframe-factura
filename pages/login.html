<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <meta name="description" content="Promoción Activa Frisby-Hit">

        <script src="https://kit.fontawesome.com/824efb27a7.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <header>
            <div class="header-contain">
                <picture class="header-logo">
                    <img src="../assets/images/main-square.png" alt="logo">
                </picture>
                <nav>
                    <div class="header-menu">
                        <a href="#">
                            <i class="fa-solid fa-user"></i>
                            <p>Registrate</p>
                        </a>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="login-main">
                <h2>INICIO DE SESIÓN</h2>
            </div>

            <form action="" class="form-login">
                <div class="login-contain-input">
                    <label for="user">Usuario</label>
                    <input type="text" id="user" placeholder="Ingresa tu usuario" >
                </div>
                <div class="login-contain-input">
                    <label for="email">Correo</label>
                    <input type="email" id="email" placeholder="Ingresa tu correo" >
                </div>
                <button class="button-login" type="submit">LOGIN</button>
            </form>

        </main>
        <footer class="footer">
            
        </footer>
    </body>
</html>
